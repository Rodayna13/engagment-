    <script>
        $(document).ready(function() {
            // Set the date we're counting down to
            var targetDate = moment.tz("2024-07-21 21:00", "Africa/Cairo");

            // Get current time
            var currentTime = moment();

            // Calculate the duration from now to the target date
            var duration = moment.duration(targetDate.diff(currentTime));

            // Get total seconds between the times
            var seconds = duration.asSeconds();

            // Initialize the FlipClock
            var clock = $('.clock').FlipClock(seconds, {
                clockFace: 'DailyCounter',
                countdown: true,
                showSeconds: true
            });

            // Display the play button to start the audio
            $('#play-button').show();

            // Handle button click to play audio
            $('#play-button').on('click', function() {
                var audio = document.getElementById('audio');
                audio.play();
                $(this).hide(); // Hide the button after clicking
            });
        });
    </script>
